<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<style>
    body {
        background-color: rgb(245, 249, 250);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }
    h2 {
        margin-top: 0;
    }
</style>
<body>
<hr><br>

    <form method="post">
        <p class="h2">ПРОСМОТР ПОЛЬЗОВАТЕЛЯ</p>
        <hr><br>
        <p type="text" th:text="${user.active} == True ? 'Активный' : 'Неактивный'"/>

        <input type="text" th:value="${user.username}" name="username" id="username">
        <button class="btn btn-success" a href="/index" type="submit">Изменить</button>

        <a th:href="@{/user/{id}(id = ${user.getID_User()})}" class="btn btn-danger">Удалить</a>


        <form th:method="DELETE" th:action="@{/user/{id}/delete(id=${user.getID_User()})}">
            <input type="submit" class="btn btn-danger" value="Удалить"/>
        </form>




        <form th:action="@{/logout}" method="post">
            <button type="submit" class="btn btn-warning">Выйти </button>
            <a class="btn btn-warning" href="/main/index">Назад</a>
        </form>

    </form>

</body>
</html>
