<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
<table class="table table-striped">
    <p class="h2">СПИСОК ПОЛЬЗОВАТЕЛЕЙ</p>
    <thead>
    <tr>
        <th scope="col">ID</th>
        <th scope="col">Логин</th>
        <th scope="col">Роль</th>
        <th scope="col"></th>
    </tr>
    </thead>
    <tbody>
    <div th:each="user : ${users}">
        <tr>
            <td th:text="${user.getID_User()}"></td>
            <td th:text="${user.getUsername()}"></td>
            <td>
                <form th:each="role : ${user.getRoles()}">
                    <p th:text="${role}"/>
                </form>
            </td>
            <td>
                <a th:href="@{/main/users/{id}(id=${user.getID_User()})}">Перейти</a>
            </td>
        </tr>
    </div>
    </tbody>
</table>

<form th:action="@{/logout}" method="post">
    <button type="submit" class="btn btn-warning">Выйти </button>
    <a class="btn btn-warning" href="main">Назад</a>
    <input type="submit" class="btn btn-success" value="Добавить"/>
</form>

</body>
</html>
